<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>二叉树中和为某一值的路径</title>
</head>

<body>

  <script>
    var pathSum = function (root, target) {
      let res = [];
      if (!root) {
        return res;
      }
      const dfs = (root, sum, path = []) => {
        if (!root) {
          return;
        }
        let {
          left,
          right,
          val
        } = root;
        path.push(val);
        if (val === sum && !left && !right) {
          res.push(path);
        }
        dfs(root.left, sum - val, path.slice());
        dfs(root.right, sum - val, path.slice());
      };
      dfs(root, target);
      return res;
    };
  </script>
</body>
<!-- 
     题目描述：
    给你二叉树的根节点 root 和一个整数目标和 targetSum ，找出所有 从根节点到叶子节点 路径总和等于给定目标和的路径。
     -->
