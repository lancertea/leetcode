  <title>机器人的运动范围</title>
</head>

<body>
  <script>
    var movingCount = function(m,n,k){
      const dfs = (i,j,k)=>{
        if(i >= m || i < 0 || j >= n || j < 0 || (i+j)>k || s.has(`${i}-${j}`)){
          return ;
        }
        s.add(`${i}-${j}`);
        count ++;
        dfs(i-1,j,k);
        dfs(i+1,j,k);
        dfs(i,j-1,k);
        dfs(i,j+1,k);
      }
      const s = new Set();
      let count = 0;
      for(let i = 0; i < m; i++){
        for(let j = 0; j < n; j++){
          dfs(i,j,k);
        }
      }
      console.log(s);
      return count;
    }

    console.log(movingCount(11,8,16))
  </script>

</body>
<!-- 
    题目：
    地上有一个m行n列的方格，从坐标 [0,0] 到坐标 [m-1,n-1] 。
    一个机器人从坐标 [0, 0] 的格子开始移动，它每次可以向左、右、上、下移动一格（不能移动到方格外），
    也不能进入行坐标和列坐标的数位之和大于k的格子。
    例如，当k为18时，机器人能够进入方格 [35, 37] ，因为3+5+3+7=18。
    但它不能进入方格 [35, 38]，因为3+5+3+8=19。请问该机器人能够到达多少个格子？
