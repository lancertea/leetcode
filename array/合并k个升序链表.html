<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并k个升序链表</title>
</head>
<body>
    <script>
        var mergeKLists = function (lists) {
            const merge = (l, r) => {
                let head = new ListNode(-1),
                    cur = head;
                while (l && r) {
                    if (l.val < r.val) {
                        cur.next = l;
                        l = l.next;
                    } else {
                        cur.next = r;
                        r = r.next;
                    }
                    cur = cur.next;
                }
                cur.next = l ? l : r;
                return head.next;
            }
            const mergeList = (lists, l, r) => {
                if (l === r) {
                    return lists[l]
                }
                const mid = l + ((r - l) >> 1),
                    left = mergeList(lists, l, mid),
                    right = mergeList(lists, mid + 1, r);
                return merge(left, right);
            }

            if (!lists || !lists.length) return null;
            return mergeList(lists, 0, lists.length - 1);
        };
    </script>

</body>

</html>
