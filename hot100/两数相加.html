<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两数相加</title>
</head>

<body>
    <script>
        function ListNode(val, next) {
            this.val = val;
            this.next = next || null;
        }

        var addTwoNumbers = function (l1, l2) {
            let res = new ListNode(-1),
                cur = res,
                val = 0,
                m = 0;
            while (l1 && l2) {
                val = (l1.val + l2.val + m) % 10;
                m = Math.floor((l1.val + l2.val + m) / 10);
                cur.next = new ListNode(val);
                cur = cur.next;
                l1 = l1.next;
                l2 = l2.next;
            }
            while (l1) {
                val = (l1.val + m) % 10;
                m = Math.floor((l1.val + m) / 10);
                cur.next = new ListNode(val);
                cur = cur.next;
                l1 = l1.next;
            }
            while (l2) {
                val = (l2.val + m) % 10;
                m = Math.floor((l2.val + m) / 10);
                cur.next = new ListNode(val);
                cur = cur.next;
                l2 = l2.next;
            }
            if(m){
                 cur.next = new ListNode(m);
                 cur = cur.next;
            }
            return res.next;

        };

        let l1 = new ListNode(3);
        let a = new ListNode(4);
        let b = new ListNode(2);
        l1.next = a;
        a.next = b;
        let l2 = new ListNode(4);
        let c = new ListNode(6);
        let d = new ListNode(5);
        l2.next = c;
        c.next = d;

        console.log(addTwoNumbers(l1, l2));
    </script>
</body>

</html>
