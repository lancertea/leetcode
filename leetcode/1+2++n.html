<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>1+2++n</title>
</head>

<body>
    <script>
        //递归
        var sumNums = function (n) {
            if (n === 1) {
                return 1;
            }
            return n + sumNums(n - 1);
        };

        //等差数列求和 + 优化
        var sumNums1 = function (n) {
            return ' '.repeat(n).repeat(n + 1).length >> 1
        };


        console.log(sumNums1(4));
    </script>

</body>
