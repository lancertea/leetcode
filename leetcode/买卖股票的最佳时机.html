<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>买卖股票的最佳时机</title>
</head>

<body>
    <script>
        //时n空1
        let maxProfit = function (prices) {
            let max = 0,
                minprice = prices[0]
            for (let i = 1; i < prices.length; i++) {
                minprice = Math.min(prices[i], minprice)
                max = Math.max(max, prices[i] - minprice)
            }
            return max
        }
    </script>

</body>

</html>
