  <title>二叉搜索树和双向链表</title>
</head>

<body>
  <script>
    var treeToDoublyList = function (root) {
      if (!root) {
        return;
      }
      let cur = root,
        head = null,
        pre = null;
      stack = [];
      while (cur || stack.length) {
        if (cur) {
          stack.push(cur);
          cur = cur.left;
        } else {
          const top = stack.pop();
          if (!pre) {
            head = top;
          } else {
            pre.right = top;
          }
          top.left = pre;
          pre = top;
          cur = top.right;
        }
      }
      head.left = pre;
      pre.right = head;
      return head;
    };
  </script>
</body>
<!-- 
     题目描述：
    输入一棵二叉搜索树，将该二叉搜索树转换成一个排序的循环双向链表。要求不能创建任何新的节点，只能调整树中节点指针的指向。
