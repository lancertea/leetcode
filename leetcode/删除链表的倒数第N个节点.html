    <title>删除链表的倒数第N个节点</title>
    <style>

    </style>

<body>


    <script>
        var removeNthFromEnd = function (head, n) {
            let fast = head,
                slow = head
            // 快先走 n 步
            while (--n) {
                fast = fast.next
            }
            if (!fast.next) return head.next
            fast = fast.next
            // fast、slow 一起前进
            while (fast && fast.next) {
                fast = fast.next
                slow = slow.next
            }
            slow.next = slow.next.next
            return head
        };
    </script>
    <!-- 
     题目描述：
   给定一个链表，删除链表的倒数第 n 个节点，并且返回链表的头结点。
     -->
