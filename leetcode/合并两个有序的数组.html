<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>合并两个有序的数组</title>
    <style>

    </style>
</head>

<body>


    <script>
    var merge =function(nums1,nums2){
        let len1=nums1.length-1,
         len2=nums2.length-1,
         len=len1+len2-1;
         while(len1>=0&&len2>=0){
             nums1[len--]=nums1[len1]>nums2[len2]?nums1[len1--]:nums2[len2--];
         }
         let arrCopy=function(src,srcIndex,dest,destIndex,length){
             dest.splice(destIndex,length,...src.slice(srcIndex,srcIndex+length));
         }
         arrCopy(nums2,0,nums1,0,len2+1);

    };
      
    </script>
    <!-- 
     题目描述：
   给你两个有序整数数组 nums1 和 nums2，请你将 nums2 合并到 nums1 中，使 nums1 成为一个有序数组。

    示例：
    input: nums1 = [1,2,3], m = 3
           nums2 = [2,5,6],       n = 3

    output:[1,2,2,3,5,6]
     -->
</body>

</html>
