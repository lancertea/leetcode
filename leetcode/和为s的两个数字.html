<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>和为s的两个数字</title>
</head>

<body>
    <script>
        let twoSum = function (nums, target) {
            if (Array.isArray(nums)) {
                let i = 0,
                    j = nums.length - 1;
                while (i < j) {
                    let min = target - nums[i] - nums[j];
                    if (min === 0) {
                        return [nums[i], nums[j]];
                    } else if (min < 0) {
                        j--;
                    } else {
                        i++;
                    }
                }
            }
            return [];
        }
    </script>
    <!-- 
     题目描述：
输入一个递增排序的数组和一个数字s，在数组中查找两个数，使得它们的和正好是s。
如果有多对数字的和等于s，则输出任意一对即可。

     -->
</body>

</html>
