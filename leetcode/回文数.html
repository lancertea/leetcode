    <script>
        //解法一：双指针
        function reverNum(num) {
            if (num < 0) return false;
            let str = num.toString();
            if (str.length === 1) return true;
            let left = 0,
                right = str.length - 1;
            while (left <= right) {
                if (str[left] === str[right]) {
                    left++;
                    right--;
                } else return false;
            }
            return true;

        }
        console.log(reverNum(121));
        console.log(reverNum(-121));
        console.log(reverNum(10));

        //解法二：reverse
        function reverNum1(num) {
            if (num < 0) return false;
            let str = num.toString();
            if (str.length === 1) return true;
            return str === str.split("").reverse().join("");

        }
        console.log(reverNum1(121));
        console.log(reverNum1(-121));
        console.log(reverNum1(10));

        //解法三：不转成字符串
        function reverNum2(num) {
            if (num < 0) return false;
            if (num < 10) return true;
            let left = 0,
                right = 1,
                sum = num;
            while (sum >= 1) {
                sum /= 10;
                left++;
            }
            let getNum = (_num, n) => {
                return Math.floor(_num % Math.pow(10, n) / Math.pow(10, n - 1));
            };
            while (left > right) {
                if (getNum(num, left) !== getNum(num, right)) {
                    return false;
                }
                left--;
                right++;
            }
            return true;
        }
        console.log(reverNum2(121));
        console.log(reverNum2(-121));
        console.log(reverNum2(10));
    </script>

     题目描述：
   判断一个整数是否是回文数。回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。


    示例：
    input:  121
    output:true

    input:  -121
    output:false

    input:  10
    output:false
