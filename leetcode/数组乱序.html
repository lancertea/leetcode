        // 方法2：时间复杂度 O(n^2)
        function randomSortArray(arr) {
            let backArr = [];
            while (arr.length) {
                let index = parseInt(Math.random() * arr.length);
                backArr.push(arr[index]);
                arr.splice(index, 1);
            }
            return backArr;
        }
