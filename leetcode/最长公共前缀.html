<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>重复的子字符串</title>
    <style>

    </style>
</head>

<body>

    <script>
        var longestCommonPrefix = function (strs) {
            if (strs.length === 0) {
                return "";
            }
            let ans = strs[0];
            for (let i = 1; i < strs.length; i++) {
                let j = 0;
                for (; j < ans.length && j < strs[i].length; j++) {
                    if (ans[j] !== strs[i][j])
                        break;
                }
                ans = ans.substr(0, j);
                if (ans === "")
                    return ans;
            }
            return ans;
        };

        let strs = ["flower", "flow", "flight"]
        console.log(longestCommonPrefix(strs));
    </script>
    <!-- 
     题目描述：
   编写一个函数来查找字符串数组中的最长公共前缀。
   如果不存在公共前缀，返回空字符串 ""。

    示例：
    input:   ["flower","flow","flight"]
    output:"fl"
    
    input:  ["dog","racecar","car"]
    output: ""

     -->
</body>

</html>
