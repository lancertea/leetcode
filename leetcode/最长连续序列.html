<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>最长连续序列</title>
</head>
<!-- 
     题目描述：
   给定一个未排序的整数数组 nums ，找出数字连续的最长序列（不要求序列元素在原数组中连续）的长度。
   请你设计并实现时间复杂度为 O(n) 的算法解决此问题。
     -->
<body>
    <script>
        var longestConsecutive = function (nums) {
            const set = new Set(nums);
            let max = 0;
            for(let val of set){
                if(!set.has(val - 1)){
                    let count = 1;
                    let now = val;
                    while(set.has(now + 1)){
                        now ++;
                        count++;
                    }
                    max = Math.max(max,count);
                }
            }
            return max;
        };
    </script>

</body>

</html>
