<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>最长递增子序列</title>
</head>

<body>
    <script>
        var lengthOfLIS = function (nums, dp = [1]) {
            for (let i = 1; i < nums.length; i++) {
                dp[i] = 1
                for (let j = 0; j < i; j++) {
                    nums[i] > nums[j] && (dp[i] = Math.max(dp[i], dp[j] + 1))
                }
            }
            return Math.max(...dp)
        };
        
        var lengthOfLIS = function (nums) {
            let top = [], n = 0;
            for (let i = 0; i < nums.length; i++) {
                let left = 0,
                    right = n,
                    temp = nums[i];
                while (left < right) {
                    let mid = left + ((right - left) >> 1);
                    if (top[mid] > temp) {
                        right = mid;
                    } else if (top[mid] < temp) {
                        left = mid + 1;
                    } else {
                        right = mid;
                    }
                }
                if (left === n) n++;
                top[left] = temp;

            }
            return n;
        };
    </script>

</body>

</html>
