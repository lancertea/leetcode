<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>有效的括号</title>
    <style>

    </style>
</head>

<body>


    <script>
    var isValid = function(s) {
    let arr=[],
        len=s.length;
    if(len%2) return false;
    for(let i=0;i<len;i++){
        let letter=s[i];
        switch(letter){
            case "(":{
                arr.push(letter);
                break;
            }
            case "[":{
                arr.push(letter);
                break;
            }
            case "{":{
                arr.push(letter);
                break;
            }
            case ")":{
                if(arr.pop()!=="(") return false;
                break;
            }
            case "]":{
                if(arr.pop()!=="[") return false;
                break;
            }
            case "}":{
                if(arr.pop()!=="{") return false;
                break;
            }
            default:{
                return false;
            }
        }
    }
return !arr.length;
    };

      let str1="()[]{}";
      console.log(isValid(str1));

      let str2="([)]";
      console.log(isValid(str2));

      
    </script>
    <!-- 
     题目描述：
   给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。
   有效字符串需满足：
   左括号必须用相同类型的右括号闭合。
   左括号必须以正确的顺序闭合。
   注意空字符串可被认为是有效字符串。

    示例：
    input:  "()"
    output:true

    input:  "()[]{}"
    output:true
    
    input:  "([)]"
    output:false

     -->
</body>
