    <script>
        //1
        function Q() {
            this.s1 = [];
            this.s2 = [];
        }
        Q.prototype.enter = function (val) {
            this.s1.push(val);
        }

        Q.prototype.outer = function () {
            if (!this.s2.length) {
                while (this.s1.length) {
                    this.s2.push(this.s1.pop());
                }
            }
            return this.s2.pop() || -1;
        }

        //2
        function S() {
            this.q1 = [];
            this.q2 = [];
        }
        S.prototype.enter = function (val) {
            this.q1.push(val);
        }
        S.prototype.outer = function () {
            while (this.q1.length > 1) {
                this.q2.push(this.q1.shift());
            }
            if (this.q1.length === 1) {
                return this.q1.shift();
            }
            while (this.q2.length > 1) {
                this.q1.push(this.q2.shift());
            }
            if (this.q2.length === 1) {
                return this.q2.shift();
            }
        }

        //3
        let pushed = [1, 2, 3, 4, 5],
            popped = [4, 5, 3, 2, 1];

        let validateStackSequences = function (pushed, popped) {
            let i = 0,
                stack = [];
            for (let v of pushed) {
                stack.push(v);
                while (stack.length && stack[stack.length - 1] === popped[i]) {
                    stack.pop();
                    i++;
                }
            }
            return !stack.length;
        };
    </script>

     题目描述：
     用两个栈来实现一个队列，完成队列的Push和Pop操作。
     用两个队列实现一个栈
     输入两个整数序列，第一个序列表示栈的压入顺序，请判断第二个序列是否为该栈的弹出顺序。
