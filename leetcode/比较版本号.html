<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>比较版本号</title>
</head>

<body>
    <script>
        // 1通过"."来分割字符串，然后分割后形成的字符串数组中的每个元素通过parseInt转成整数，这样我们就得到了两个整数数组
        // 2补充数组，为让我们得到正确的结果，我们将两个数组补充成像个等长的数组，给短的push 0
        // 3进行比较，从第0位开始比较，如果分出大小直接返回比较结果，如果相等则比较下一位。如果全相等返回0


        var compareInt = function (arr1, arr2) {
            let len = Math.max(arr1.length, arr2.length)
            while (arr1.length < len) arr1.push(0)
            while (arr2.length < len) arr2.push(0)
            for (let i = 0; i < len; i++) {
                if (arr1[i] > arr2[i]) return 1
                else if (arr1[i] < arr2[i]) return -1
            }
            return 0
        }
        var compareVersion = function (version1, version2) {
            let v1 = version1.split('.')
            let v2 = version2.split('.')
            v1 = v1.map((item) => Number.parseInt(item))
            v2 = v2.map((item) => Number.parseInt(item))
            return compareInt(v1, v2)
        };
    </script>

</body>

</html>
