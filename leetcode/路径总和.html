    <script>
        var hasPathSum = function (root, sum) {
            let fun = (root, sum) => {
                if (!root) return false;
                sum -= root.val;
                if (sum === 0 && !root.left && !root.right) {
                    return true;
                } else {
                    return fun(root.left, sum) || fun(root.right, sum);
                }
            }
            return root ? fun(root, sum) : false;
        };

        var findPathSum = (root,sum)=>{
            let res = [];
            const dfs = (root,total,arr)=>{
                total += root.val;
                arr.push(root.val);
                if(root.left || root.right){
                    root.left && dfs(root.left,total,arr);
                    root.right && dfs(root.right,total,arr);
                } else if(total === sum){
                    res.push(arr);
                }
            }
            return root && dfs(root,0,[]) || res;
        };
    </script>

   这条路径上所有节点值相加等于目标和。
