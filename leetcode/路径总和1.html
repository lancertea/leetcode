<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>找出所有 从根节点到叶子节点 路径总和等于给定目标和的路径</title>
</head>

<body>
    <script>
        // 递归：遍历二叉树，记录每种路径可能的累加和和数字数组
        // 直到叶子节点，检查累加和===目标和，把数字数组放入结果集
        var pathSum = function (root, sum) {
            var res = [],
                dfs = (node, total, nums) => {
                    total += node.val, nums.push(node.val)
                    if (node.left || node.right) {
                        node.left && dfs(node.left, total, nums.slice())
                        node.right && dfs(node.right, total, nums.slice())
                    } else if (total === sum) {
                        res.push(nums)
                    }
                }
            return root && dfs(root, 0, []) || res
        };
    </script>

</body>

</html>
