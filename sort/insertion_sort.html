<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>插入排序</title>
    <script>
        /*
        每次都将当前元素插入到左侧已经排序的数组中，使得插入之后左侧数组依然有序。
        对于数组 {3, 5, 2, 4, 1}，它具有以下逆序：(3, 2), (3, 1), (5, 2), (5, 4), (5, 1), (2, 1), (4, 1)，插入排序每次只能交换相邻元素，
        令逆序数量减少 1，因此插入排序需要交换的次数为逆序数量。

        插入排序的时间复杂度取决于数组的初始顺序，如果数组已经部分有序了，那么逆序较少，需要的交换次数也就较少，时间复杂度较低。

         稳定性：稳定
        平均情况下插入排序需要 n^2/4 比较以及 n^2/4 次交换；平均时间复杂度为O(n^2)。
        最坏的情况下需要 n^2/2 比较以及 n^2/2 次交换，最坏的情况是数组是倒序的；
        最好的情况下需要 n-1 次比较和 0 次交换，最好的情况就是数组已经有序了。
        空间复杂度O(1)
                  */
        //测试用例
        let a = [3, 1, 6, 2, 5, 8, 4, 7];
        insert(a);
        console.log(a);

        //参考代码
        function insert(arr) {
            for (let i = 1; i < arr.length; i++) {
                for (let j = i - 1; j >= 0 && arr[j] > arr[j + 1]; j--) {
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                }
            }
        }
    </script>
</head>
