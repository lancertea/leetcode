  <body>
    <script>
      let a = [3, 1, 6, 2, 5, 8, 4, 7];

function insert(arr){
    const len = arr.length;
    for(let i =1; i< len; i++){
        for(let j = i-1; j>=0 && arr[j]>arr[j+1];j--){
            [arr[j],arr[j+1]] = [arr[j+1],arr[j]];
        }
    }
    return arr;
}
insert(a);
      console.log(a);
    </script>
