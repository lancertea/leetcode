<body>
  <script>
    let a = [3, 1, 6, 2, 5, 8, 4, 7];
    function b(arr) {
      const len = arr.length
      let min;
      for (let i = 0; i < len - 1; i++) {
        min = i
        for (let j = i + 1; j < len; j++) {
          if (arr[j] < arr[min]) {
            min = j
          }
        }
        if(min != i){
          [arr[min], arr[i]] = [arr[i],arr[min]]
        }
      }
      return arr
    }
    console.log(b(a))

  </script>
