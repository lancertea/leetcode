<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>N叉树的最大深度</title>
</head>
<!-- 
     题目描述: 给定一个 N 叉树，找到其最大深度。
-->

<body>
    <script>
        const maxDepth = function (root) {
            if (!root) {
                return 0;
            }
            if (!root.children) {
                return 1;
            }
            let maxChildDepth = 0;
            const children = root.children;
            for (const child of children) {
                const childDepth = maxDepth(child);
                maxChildDepth = Math.max(maxChildDepth, childDepth);
            }
            return maxChildDepth + 1;
        };

        //最小深度是从根节点到最近叶子节点的最短路径上的节点数量。
        const minDepth = function (root) {
            if (!root) {
                return 0;
            }
            if (!root.left && !root.right) {
                return 1;
            }
            let ans = Infinity;
            if (root.left) {
                ans = Math.min(minDepth(root.left), ans);
            }
            if (root.right) {
                ans = Math.min(minDepth(root.right), ans);
            }
            return ans + 1;
        };


        const minDepthN = function (root) {
            if (!root) {
                return 0;
            }
            if (!root.children) {
                return 1;
            }
            let ans = Infinity;
            for (const v of root.children) {
                ans = Math.min(minDepth(v), ans)
            }
            return ans + 1;
        };
    </script>
