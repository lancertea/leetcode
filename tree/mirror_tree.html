<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>二叉树的镜像</title>
    <script>
        //树的结构
        function TreeNode(x) {
            this.val = x;
            this.left = null;
            this.right = null;
        }


        //测试用例
        let Tree1 = new TreeNode(1);
        let a1 = new TreeNode(2);
        Tree1.left = a1;
        let b1 = new TreeNode(3);
        Tree1.right = b1;
        let c1 = new TreeNode(4);
        a1.left = c1;
        let d1 = new TreeNode(5);
        a1.right = d1;
        let e1 = new TreeNode(6);
        c1.right = e1;

        let Tree2 = new TreeNode(1);

        let Tree3 = null;

        console.log(Mirror(Tree1));
        console.log(Mirror(Tree2));
        console.log(Mirror(Tree3));

        //参考代码
        //解法：递归遍历，交换每一个“根节点”的左右子节点
        function Mirror(root) {
            if (root === null) return;
            [root.left, root.right] = [root.right, root.left];
            Mirror(root.left);
            Mirror(root.right);
        }
    </script>
</head>

<body>
    <!-- 
     题目描述：
    操作给定的二叉树，将其变换为源二叉树的镜像。
     -->
</body>

</html>
