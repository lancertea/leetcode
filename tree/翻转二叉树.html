<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>翻转二叉树</title>
    <style>

    </style>
</head>

<body>


    <script>
        var invertTree = function (root) {
            if (root) {
                [root.left, root.right] = [root.right, root.left];
                invertTree(root.left);
                invertTree(root.right);
            }
            return root;
        };
    </script>
    <!-- 
     题目描述：
        给你一棵二叉树的根节点 root ，翻转这棵二叉树，并返回其根节点。
     -->
</body>
