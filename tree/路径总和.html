<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>路径总和</title>
</head>
<body>
    <script>
        var hasPathSum = function (root, sum) {
            let fun = (root, sum) => {
                if (!root) return false;
                sum -= root.val;
                if (sum === 0 && !root.left && !root.right) {
                    return true;
                } else {
                    return fun(root.left, sum) || fun(root.right, sum);
                }
            }
            return root ? fun(root, sum) : false;
        };

    </script>

     题目描述：
   给定一个二叉树和一个目标和，判断该树中是否存在根节点到叶子节点的路径，
   这条路径上所有节点值相加等于目标和。
