<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>路径总和1</title>
</head>
<body>
    <script>
        // 递归：遍历二叉树，记录每种路径可能的累加和和数字数组
        // 直到叶子节点，检查累加和===目标和，把数字数组放入结果集
        var findPathSum = (root, sum) => {
            const res = [];
            const dfs = (root, total, arr) => {
                total += root.val;
                arr.push(root.val);
                if (root.left || root.right) {
                    root.left && dfs(root.left, total, arr.slice());
                    root.right && dfs(root.right, total, arr.slice());
                } else if (total === sum) {
                    res.push(arr);
                }
            }
            return root && dfs(root, 0, []) || res;
        };
    </script>
</body>
</html>
