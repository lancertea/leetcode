<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>买卖股票的最佳时机</title>
</head>

<body>
    <script>
        //解法1:动态规划
        // 时n空1
        let maxProfit = function (prices) {
            let max = 0,
                minprice = prices[0]
            for (let i = 1; i < prices.length; i++) {
                minprice = Math.min(prices[i], minprice)
                max = Math.max(max, prices[i] - minprice)
            }
            return max
        }

        //解法2:快慢指针
        let maxProfit1 = function(prices){
            if(!prices || prices.length < 2){
                return 0;
            }
            let max = 0, left = 0, right = 1, len = prices.length;
            while(right < len){
                if(prices[left]< prices[right]){
                    const m = prices[right] - prices[left];
                    max = max > m ? max : m;
                }else{
                    left = right;
                }
                right++;
            }
            return max;
        }

        let a1 = [7,1,5,3,6,4],
            a2 = [7,6,4,3,1];
        console.log(maxProfit(a1));
        console.log(maxProfit(a2));
        console.log(maxProfit1(a1));
        console.log(maxProfit1(a2));
    </script>

</body>
