<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>打家劫舍</title>
</head>
<!-- 
     题目描述：
 如果两间相邻的房屋在同一晚上被小偷闯入，系统会自动报警
-->

<body>
    <script>
        //时空O(mn)
        var rob = function (nums) {
            const len = nums.length;
            let dp = Array.from({
                length: len
            }, () => 0);
            dp[1] = nums[0];
            for (let i = 2; i <= len; i++) {
                dp[i] = Math.max(dp[i - 1], dp[i - 2] + nums[i - 1]);
            }
            return dp[len];
        };
    </script>

</body>

</html>
