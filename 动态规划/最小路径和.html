<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>最小路径和</title>
</head>
<!-- 
     题目描述：
  给定一个包含非负整数的 m x n 网格 grid ，请找出一条从左上角到右下角的路径，使得路径上的数字总和为最小。
-->

<body>
    <script>
        //时空O(mn)
        var minPathSum = function (grid) {
            const m = grid.length,
                n = grid[0].length;
            for (let i = 1; i < m; i++) {
                grid[i][0] += grid[i - 1][0];
            }
            for (let i = 1; i < n; i++) {
                grid[0][i] += grid[0][i - 1];
            }

            for (let i = 1; i < m; i++) {
                for (let j = 1; j < n; j++) {
                    grid[i][j] += Math.min(grid[i - 1][j], grid[i][j - 1]);
                }
            }
            return grid[m - 1][n - 1];
        };
    </script>

</body>

</html>
