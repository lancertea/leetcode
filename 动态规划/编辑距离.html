<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>编辑距离</title>
</head>

<body>
    <script>
        let minDistance = (word1, word2) => {
            //1.初始化
            let n = word1.length,
                m = word2.length,
                dp = new Array(n + 1).fill(0).map(() => new Array(m + 1).fill(0))
            for (let i = 0; i <= n; i++) {
                dp[i][0] = i
            }
            for (let j = 0; j <= m; j++) {
                dp[0][j] = j
            }
            //2.dp
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= m; j++) {
                        dp[i][j] = word1[i - 1] == word2[j - 1] ?
                            dp[i - 1][j - 1] : (Math.min(dp[i - 1][j], dp[i][j - 1], dp[i - 1][j - 1]) + 1) 
                }
            }
            return dp[n][m];
        };

        let word1 = 'horse',
            word2 = 'ros';
        console.log(minDistance(word1,word2));
    </script>

</body>

</html>
