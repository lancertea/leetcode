    <title>反转字符串中的单词</title>
    <script>
        {
            //测试用例
            let s = "Let's take LeetCode contest";
            console.log(reverseWords(s));
            console.log(reverseWords1(s));

            function reverseWords(str) {
                // 把数组的每个字母都分割开
                //  let arr=str.split(''),
                // 以空格分隔字符串
                //str.match(/[\w']+/g).map...
                let arr = str.split(' '); //split(/\s/g)
                let res = arr.map(item => {
                    return item.split('').reverse().join('');
                })
                return res.join(' ');
            }

            function reverseWords1(str) {
                // 把数组的每个字母都分割开
                //  let arr=str.split(''),
                // 以空格分隔字符串
                let arr = str.match(/[\w']+/g);
                let res = arr.map(item => {
                    return item.split('').reverse().join('');
                })
                return res.join(' ');
            }
        }

        //反转字符串
        //编写一个函数，其作用是将输入的字符串反转过来。输入字符串以字符数组 char[] 的形式给出。
        //不要给另外的数组分配额外的空间，你必须原地修改输入数组、使用 O(1) 的额外空间解决这一问题。
        //输入：["h","e","l","l","o"]
        //输出：["o","l","l","e","h"]
        {

            //测试用例
            let s = ["h", "e", "l", "l", "o"];
            console.log(reverseString(s));

            // 解法一： s.reverse();

            // 解法二：双指针
            function reverseString(str) {
                let i = 0,
                    j = str.length - 1;
                while (i < j) {
                    [str[i], str[j]] = [str[j], str[i]];
                    i++;
                    j--;
                }
                return str;
            }

        }

        //反转字符串二
        //给定一个字符串和一个整数 k，你需要对从字符串开头算起的每个 2k 个字符的前k个字符进行反转。
        //如果剩余少于 k 个字符，则将剩余的所有全部反转。
        //如果有小于 2k 但大于或等于 k 个字符，则反转前 k 个字符，并将剩余的字符保持原样。
        //输入: s = "abcdefg", k = 2
        //输出: "bacdfeg"
        {
            //测试用例
            let s = "abcdefg";
            console.log(reverseString(s, 2));

            function reverseString(str, k) {
                let res = [],
                    n = 2 * k,
                    len = Math.ceil((str.length) / n);
                for (let i = 0; i < len; i++) {
                    res.push(str.substr(i * n, n));
                }

                res = res.map(item => {
                    return item.substr(0, k).split('').reverse().join('') + item.substr(k);
                })

                return res.join('');

            }


        }
