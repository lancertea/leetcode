<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>子集</title>
</head>
<!-- nums = [1,2,3]  输出：[[],[1],[2],[1,2],[3],[1,3],[2,3],[1,2,3]] -->
<script>
    var subsets = function (nums) {
        const len = nums.length;
        const dfs = (idx, a) => {
            if (idx === len) {
                res.push(a.slice());
                return;
            }
            a.push(nums[idx]);
            dfs(idx + 1, a);
            a.pop();
            dfs(idx + 1, a);
        };
        const res = [];
        dfs(0, []);
        return res;
    };
</script>
</body>

</html>
