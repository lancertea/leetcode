<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组合之和2</title>
</head>

<body>
    <!-- 给出一组候选数 c 和一个目标数 t ，找出候选数中起来和等于 t 的所有组合 
        每个数字在每个组合中只能用一次 -->
    <script>
        var combinationSum = (c, t) => {
            c.sort((a, b) => a - b);
            const res = [];
            const backTrack = (idx, sum, path) => {
                if (sum > t) return;
                if (sum === t) {
                    res.push(path.slice());
                    return;
                }
                for (let i = idx, len = c.length; i < len; i++) {
                    if (i - 1 >= idx && c[i - 1] === c[i]) continue;
                    path.push(c[i]);
                    sum += c[i];
                    backTrack(i + 1, sum, path);
                    sum -= c[i];
                    path.pop();
                }
            };
            backTrack(0, 0, []);
            return res;
        }
    </script>
</body>

</html>
