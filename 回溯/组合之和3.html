<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组合之和3</title>
</head>

<body>
    <!-- 找出所有相加之和为 n 的 k 个数的组合，且满足下列条件：
        只使用数字1到9
        每个数字 最多使用一次 
        返回 所有可能的有效组合的列表 。该列表不能包含相同的组合两次，组合可以以任何顺序返回
 -->
    <script>
        var combinationSum3 = function (k, n) {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9],
                len = arr.length,
                res = [];
            const backTrack = (idx, sum, count, path) => {
                if (sum > n) return;
                if (sum === n && count === k) {
                    res.push(path.slice());
                    return;
                }
                for (let i = idx; i < len; i++) {
                    sum += arr[i];
                    path.push(arr[i]);
                    count++;
                    backTrack(i + 1, sum, count, path);
                    sum -= arr[i];
                    path.pop();
                    count--;
                }
            };
            backTrack(0, 0, 0, []);
            return res;
        };
    </script>
</body>

</html>
