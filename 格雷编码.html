<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>格雷编码</title>
    <style>

    </style>
</head>

<body>

    <script>
        var grayCode = function (n) {
        if(n===0){
        return ['0'];
        }else if(n===1){
        return ['0','1'];
        }else{
        let prev=grayCode(n-1),
        result=[],
        max=Math.pow(2,n)-1;
        for(let i=0;i<prev.length;i++){
        result[i]=`0${prev[i]}`;
        result[max-i]=`1${prev[i]}`;
        }
        return result;
        }
        };
        
        console.log(grayCode(3));
        
    </script>
</body>

</html>
