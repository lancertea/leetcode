<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>重复的子字符串</title>
    <style>

    </style>
</head>

<body>

    <script>
        var repeatedSubstringPattern = function (s) {
        let reg=/^(\w+)\1+$/;
        return reg.test(s);
        };
        
        let s1="abab";
        console.log(repeatedSubstringPattern(s1));
        let s2='aba';
        console.log(repeatedSubstringPattern(s2));
        
    </script>
    <!-- 
     题目描述：
   给定一个非空的字符串，判断它是否可以由它的一个子串重复多次构成。给定的字符串只含有小写英文字母，
   并且长度不超过10000。

    示例：
    input:   "abab"
    output:true
    
    input:  "aba"
    output:false

     -->
</body>

</html>
