<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>删除链表的倒数第N个节点</title>
    <style>

    </style>
</head>

<body>


    <script>
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        let removeNthFromEnd = function(head,n){
            if(!head){
                return null;
            }
            let fast = head,
                slow = head;
            while(fast && n > 0){
                [fast, n] = [fast.next, n-1];
            }
            if(!fast){
                return head.next;
            }
            while(fast.next){
                [fast,slow] = [fast.next,slow.next];
            }
            slow = slow.next.next;
            return head;
        };
    </script>
    <!-- 
     题目描述：
  给你一个链表，删除链表的倒数第 n 个结点，并且返回链表的头结点。
     -->
