    <title>反转链表</title>
    <style>

    </style>

<body>


    <script>
        let reverseList = function (head) {
           if(!head){
               return null;
           }
           let pre = null,
               cur = head;
           while(cur){
               let tmp = cur.next;
               cur.next = pre;
               pre = cur;
               cur = tmp;
           }
           return pre;
        };
    </script>
    <!-- 
     题目描述：
  定义一个函数，输入一个链表的头节点，反转该链表并输出反转后链表的头节点
     -->
