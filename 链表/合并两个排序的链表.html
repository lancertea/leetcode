<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>合并两个排序的链表</title>
</head>

<body>
    <script>
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }

        let mergeLists = (l1, l2) => {
            let head = new ListNode(-1),
                pre = head;
            while(l1 && l2){
                if(l1.val < l2.val){
                    pre.next = l1;
                    l1 = l1.next;
                } else{
                    pre.next = l2;
                    l2 = l2.next;
                }
                pre = pre.next;
            }
            pre.next = l1 === null ? l2 : l1;
            return head.next;
        };
    </script>

</body>
<!-- 
    题目：
    输入两个递增排序的链表，合并这两个链表并使新链表中的节点仍然是递增排序的。
 -->

</html>
