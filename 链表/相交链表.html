<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>相交链表</title>
</head>
<body>
    <script>
        var getIntersectionNode = function (headA, headB) {
            if (!headA || !headB) {
                return null;
            }
            let a = headA, b = headB;
            while (a !== b) {
                a = a === null ? headB : a.next;
                b = b === null ? headA : b.next;
            }
            return a;
        };
    </script>

</body>

</html>
