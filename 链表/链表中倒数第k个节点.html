<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>链表中倒数第K个节点</title>
    <style>

    </style>
</head>

<body>


    <script>
        let removeNthFromEnd = function (head, k) {
            if (!head) {
                return null;
            }
            let fast = head,
                slow = head
            // 快先走 k 步
            while (fast && k > 0) {
               [k,fast] = [k-1, fast.next];
            }
            while(fast){
                [fast, slow] = [fast.next, slow.next];
            }
            return slow;
        };
    </script>
    <!-- 
     题目描述：
   输入一个链表，输出该链表中倒数第k个节点。
     -->
</body>

</html>
