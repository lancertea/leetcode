<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>两数相加</title>
    <style>

    </style>
</head>

<body>

    <script>
        var sum = function (a, b) {
            a = Number(a);
            b = Number(b);
            let num = a + b,
                res = '',
                m = 0;
            num = num.toString().split("");
            for (let i = num.length - 1; i >= 0; i--) {
                if (num[i] === '0') {
                    res += m.toString();
                } else if (num[i] === '1') {
                    if ((1 + m) === 1) {
                        res += num[i];
                    } else {
                        res += '0';
                        m = 1;
                    }
                } else {
                    res += '0';
                    m = 1;
                }
            }
            if (m === 1) res += '1';
            return res.split("").reverse().join("");
        }

        function sumStr(a, b) {
            a = Number(a);
            b = Number(b);
            let arr = (a + b).toString().split("").reverse();
            let m = 0,
                res = '';
            for (let i = 0; i < arr.length; i++) {
                switch (m) {
                    case 0: {
                        switch (arr[i]) {
                            case '0': {
                                res += '0';
                                break;
                            }
                            case '1': {
                                res += '1';
                                break;
                            }
                            case '2': {
                                res += '0';
                                m = 1;
                                break;
                            }
                        }
                        break;
                    }
                    case 1: {
                        switch (arr[i]) {
                            case '0': {
                                res += '1';
                                m = 0;
                                break;
                            }
                            case '1': {
                                res += '0';
                                break;
                            }
                            case '2': {
                                res += '1';
                                break;
                            }
                        }
                        break;
                    }
                }

            }
            return m === 1 ? res += '1' : res;

        }

        let a = '1010',
            b = '111';
        console.log(sum(a, b));
        console.log(sumStr(a, b));
    </script>
    <!-- 
     字节一面

     题目描述：
   '1010'+'111'='10001'

     -->
</body>

</html>
