<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>两数相加</title>
    <style>

    </style>
</head>

<body>

    <script>
        var sum = function (a, b) {
            a = Number(a);
            b = Number(b);
            let num = a + b,
                res = '',
                m = 0;
            num = num.toString().split("");
            for (let i = num.length - 1; i >= 0; i--) {
                if (num[i] === '0') {
                    res += m.toString();
                } else if (num[i] === '1') {
                    if ((1 + m) === 1) {
                        res += num[i];
                    } else {
                        res += '0';
                        m = 1;
                    }
                } else {
                    res += '0';
                    m = 1;
                }
            }
            if (m === 1) res += '1';
            return res.split("").reverse().join("");
        }

        let a = '1010',
            b = '111';
        console.log(sum(a, b));
    </script>
    <!-- 
     字节一面

     题目描述：
   '1010'+'111'='10001'

     -->
</body>

</html>
