<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>两数相加</title>
    <style>

    </style>
</head>

<body>

    <script>
        function sumStr(a, b) {
            a = Number(a);
            b = Number(b);
            let arr = (a + b).toString().split("").reverse();
            let m = 0,
                res = '';
            for (let i = 0; i < arr.length; i++) {
                switch (m) {
                    case 0: {
                        switch (arr[i]) {
                            case '0': {
                                res ='0' + res;
                                break;
                            }
                            case '1': {
                                res ='1' + res;
                                break;
                            }
                            case '2': {
                                res ='0' + res;
                                m = 1;
                                break;
                            }
                        }
                        break;
                    }
                    case 1: {
                        switch (arr[i]) {
                            case '0': {
                                res ='1' + res;
                                m = 0;
                                break;
                            }
                            case '1': {
                                res ='0' + res;
                                break;
                            }
                            case '2': {
                                res ='1' + res;
                                break;
                            }
                        }
                        break;
                    }
                }

            }
            return m === 1 ? (res ='1' + res) : res;

        }

        let a = '1010',
            b = '111';
        console.log(sumStr(a, b));
        let a1 = '111',
            b1 = '111';
        console.log(sumStr(a1, b1));
    </script>
    <!-- 
     字节一面

     题目描述：
   '1010'+'111'='10001'

     -->
</body>

</html>
