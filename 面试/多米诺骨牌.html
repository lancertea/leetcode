        function solution(s) {
            let reg = /(L.R|R.L)/g;
            while (reg.test(s)) {
                s = s.replace(/L\.R/g, 'LAR');
                s = s.replace(/R\.L/g, 'RAL');
                s = s.replace(/\.L/g, 'LL');
                s = s.replace(/R\./g, 'RR');
            }
            return s.replace(/A/g, '.');
        }
