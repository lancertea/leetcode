    <title>统计小数</title>

    <script>
        function countNum(arr) {
            if(!arr||arr.length===0) return [];
            let temp = [...arr].sort((a,b)=>a-b),
                obj = new Map(),
                res=[];
            arr.forEach(item=>{
                obj.set(item,obj.has(item)?obj.get(item)+1:1);
            });
            for(let item of arr){
                if(obj.get(item)===1){
                    res.push(temp.lastIndexOf(item));
                }else{
                    res.push(temp.lastIndexOf(item)-obj.get(item)+1);
                }
            }
            return res;
        
            
        }

        let num = [8,1,2,2,3];
        console.log(countNum(num)); //[ 4, 0, 1, 1, 3 ]

        let num1 = [6,5,4,8];
        console.log( countNum(num1) );//[2,1,0,3]

        let num2 = [7,7,7,7];
        console.log(countNum(num2));//[ 0, 0, 0, 0 ]
    </script>
